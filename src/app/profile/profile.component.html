<app-header></app-header>
<section id="main">
  <section id="content">
    <div class="content__header">
      <h2>Profile Form</h2>
    </div>
    <form novalidate [formGroup]="userForm" (ngSubmit)="doUpdateUser(userForm)">
      <div class="card">
        <div class="card__header">
          <h2>User Details<small>All fields are mandatory</small></h2>
        </div>
        <div class="card__body">
          <div class="form-group form-group--float" [ngClass]="{'form-group--active': userForm.controls['Name'].value!==''}">
            <input type="text" class="form-control input-lg" formControlName="Name">
            <label>Name</label>
            <i class="form-group__bar"></i>
          </div>
          <span *ngIf="!userForm.controls['Name'].valid && userForm.controls['Name'].dirty" class="help-block" style="color: #c35249">Name is required</span>
          <div class="form-group form-group--float" [ngClass]="{'form-group--active': userForm.controls['Mobile'].value!==''}">
            <input type="text" class="form-control input-lg" formControlName="Mobile">
            <label>Mobile</label>
            <i class="form-group__bar"></i>
          </div>
          <label class="radio-inline">
            <input type="radio" name="Gender" value="male" formControlName="Gender">
            <i class="input-helper"></i>
            Male
            </label>
          <label class="radio-inline">
            <input type="radio" name="Gender" value="female" formControlName="Gender">
            <i class="input-helper"></i>
            Female
            </label>
          <label class="radio-inline">
            <input type="radio" name="Gender" value="other" formControlName="Gender">
            <i class="input-helper"></i>
            Other
            </label>
        </div>
      </div>
      <div class="card">
        <div class="card__header">
          <h2>Address Details <small>All fields are mandatory</small></h2>
        </div>
        <div class="card__body">
          <div formGroupName="Address">
            <div class="form-group form-group--float" [ngClass]="{'form-group--active': userForm.controls['Address'].value.DoorNo!==''}">
              <input type="text" class="form-control input-lg" formControlName="DoorNo">
              <label>Door No</label>
              <i class="form-group__bar"></i>
            </div>
            <div class="form-group form-group--float" [ngClass]="{'form-group--active': userForm.controls['Address'].value.Street!==''}">
              <input type="text" class="form-control input-lg" formControlName="Street">
              <label>Street</label>
              <i class="form-group__bar"></i>
            </div>
            <div class="form-group form-group--float" [ngClass]="{'form-group--active': userForm.controls['Address'].value.Landmark!==''}">
              <input type="text" class="form-control input-lg" formControlName="Landmark">
              <label>Landmark</label>
              <i class="form-group__bar"></i>
            </div>
            <div class="form-group form-group--float" [ngClass]="{'form-group--active': userForm.controls['Address'].value.City!==''}">
              <input type="text" class="form-control input-lg" formControlName="City">
              <label>City</label>
              <i class="form-group__bar"></i>
            </div>
            <div class="form-group form-group--float" [ngClass]="{'form-group--active': userForm.controls['Address'].value.State!==''}">
              <input type="text" class="form-control input-lg" formControlName="State">
              <label>State</label>
              <i class="form-group__bar"></i>
            </div>
            <div class="form-group form-group--float" [ngClass]="{'form-group--active': userForm.controls['Address'].value.Pin!==''}">
              <input type="text" class="form-control input-lg" formControlName="Pin">
              <label>Pin</label>
              <i class="form-group__bar"></i>
            </div>
          </div>
        </div>
      </div>
      <div style="width:100%">
        <button style="text-align: center" [disabled]="!userForm.valid" type="submit" class="btn btn--light btn--icon m-t-15"><i class="zmdi zmdi-long-arrow-right"></i></button>
      </div>
    </form>
  </section>

  <app-footer></app-footer>
</section>
