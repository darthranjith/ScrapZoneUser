<div class="login">
  <app-loader *ngIf="showSpinner"></app-loader>
  <div class="login__block toggled" id="l-login">
    <div class="login__block__header">
      <i class="zmdi zmdi-account-circle"></i> Hi there! Please Sign in

      <div class="actions login__block__actions">
        <div class="dropdown" [ngClass]="{'open':showOption}">
          <a routerLink="" (click)="toggleOption()"><i #loginpopup class="zmdi zmdi-more-vert"></i></a>
          <ul class="dropdown-menu pull-right" *ngIf="this.showOption">
            <li><a routerLink="/signup">Create an account</a></li>
            <li><a data-block="#l-forget-password" href="">Forgot password?</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="login__block__body">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm)">
        <div class="form-group form-group--float form-group--centered" [ngClass]="{'form-group--active': loginForm.controls['Email'].value!==''}">
          <input type="text" class="form-control" formControlName="Email">
          <label>Email Address</label>
          <i class="form-group__bar"></i>
        </div>
        <span *ngIf="!loginForm.controls['Email'].valid && loginForm.controls['Email'].dirty" class="help-block" style="color: #c35249">Email is required</span>
        <div class="form-group form-group--float form-group--centered" [ngClass]="{'form-group--active': loginForm.controls['Password'].value!==''}">
          <input type="password" class="form-control" formControlName="Password">
          <label>Password</label>
          <i class="form-group__bar"></i>
        </div>
        <span *ngIf="!loginForm.controls['Password'].valid && loginForm.controls['Password'].dirty" class="help-block" style="color: #c35249">Password is required</span>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn--light btn--icon m-t-15"><i class="zmdi zmdi-long-arrow-right"></i></button>
      </form>
    </div>
  </div>

  <!-- Forgot Password -->
  <div class="login__block" id="l-forget-password">
    <div class="login__block__header palette-Purple bg">
      <i class="zmdi zmdi-account-circle"></i> Forgot Password?

      <div class="actions login__block__actions">
        <div class="dropdown">
          <a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>

          <ul class="dropdown-menu pull-right">
            <li><a data-block="#l-login" href="">Already have an account?</a></li>
            <li><a data-block="#l-register" href="">Create an account</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="login__block__body">
      <p class="m-t-30">Lorem ipsum dolor fringilla enim feugiat commodo sed ac lacus.</p>

      <div class="form-group form-group--float form-group--centered">
        <input type="text" class="form-control">
        <label>Email Address</label>
        <i class="form-group__bar"></i>
      </div>

      <button class="btn btn--light btn--icon m-t-15"><i class="zmdi zmdi-check"></i></button>
    </div>
  </div>
</div>
